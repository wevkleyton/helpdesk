spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#URL de conexao http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:testedb
#spring.datasource.url=jdbc:h2:file:~/test  # caso a linha de cima de problema na inicializacao do banco h2 descomentar essa linha 

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

